<!DOCTYPE html>
<html>
<head>
    <title>Add a New Person</title>
</head>
<body>
    <h1>Add a Ukrainian</h1>
    <form method="post">
        <label for="name">Person Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="poem">Famous Job:</label>
        <textarea id="poem" name="poem" required></textarea>
        <br><br>

        <label for="biography">Biography:</label>
        <textarea id="biography" name="biography" required></textarea>
        <br><br>

        <button type="submit">Add Poet</button>
    </form>
    <br>
    <a href="/">Go Back to Search</a>
</body>
</html>
